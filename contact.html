    <div class="contact">
        <h1>Contact</h1>
    </div>
    <hr>
    <form  class="form" method="POST" action="">
        <div>
            <label for="Name">Name <br>
                <input  type="text" placeholder="your name"id="name">
            </label><br>
            <label for="track">Track <br>
                <select id="track">
                    <option value="Web">Web</option>
                    <option value="Game">Game</option>
                    <option value="All">All</option>
                </select>
            </label>
            <br>
            <label for="Email address">Email address <br>
                <input type="email" name="" id="email" placeholder="Name@example.com">
            </label>
            <br>
            <label for="phone number ">Phone number <br>
                <input type="number" name="" id="phone" placeholder="Your phone Number">
            </label>
            <br>
            <button type="submit" id="btn" >Submit</button>
        </div>
    </form>
